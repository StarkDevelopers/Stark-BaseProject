<section>
  <mat-card>
    <mat-card-title class="example-container">User</mat-card-title>
    <!-- <mat-card-subtitle>Create a new system user</mat-card-subtitle> -->
    <mat-card-content>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="example-container col-md-6">
          <input matInput placeholder="Name*" formControlName="Name">
        </mat-form-field>
        <mat-form-field class="example-container col-md-6">
          <input matInput placeholder="User Name*" formControlName="Username">
        </mat-form-field>
        <mat-form-field class="example-container col-md-6">
          <input matInput placeholder="Email*" formControlName="Email">
        </mat-form-field>
        <mat-form-field class="example-container col-md-6">
          <input type="password" matInput placeholder="Password*" formControlName="Password">
          <mat-hint *ngIf="!userForm.controls['Password'].dirty &&
            !userForm.controls['Password'].touched">
            {{getPasswordValidationMessage()}}
          </mat-hint>
          <mat-error *ngIf="checkPasswordValidation()">
            {{getPasswordValidationMessage()}}
          </mat-error>
        </mat-form-field>
        <div class="form-actions">
          <button pButton type="submit"
            [disabled]="!userForm.valid" label="Submit"></button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</section>
